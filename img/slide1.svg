    #first-slide {
        z-index: 1;
    }

    .first-slide-circle1 {
        fill: url(#SVGID_1_);
    }

    .first-slide-circle2 {
        fill: url(#SVGID_2_);
    }

    .first-slide-circle3 {
        fill: url(#SVGID_3_);
