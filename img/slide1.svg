    .first-slide-freeform {
        fill: url(#SVGID_4_);
    }

    .first-slide-circle1 {
        animation: first-slide-circle1-anim 6s ease-in-out infinite;
    }
    @keyframes first-slide-circle1-anim {
        0%{}
        50%{
            transform: scale(1.1) translateX(-2.5%) translateY(-2.5%);
        }
        100%{
            transform: scale(1.0);
        }

    }
    .first-slide-circle2 {
        animation: first-slide-circle2-anim 10s ease-in-out infinite;
    }
    @keyframes first-slide-circle2-anim {
        0%{}
        50%{
            transform: scale(1.2) translateX(-10%) translateY(0%);
        }
        100%{
            transform: scale(1.0);
        }

    }
    .first-slide-circle3 {
        animation: first-slide-circle3-anim 10s ease-in-out infinite;
    }
    @keyframes first-slide-circle3-anim {
        0%{}
        50%{
            transform: translateY(5%);
        }
        100%{
            transform: translateY(0%);
        }

    }
    .floating {
        animation: floating 5s infinite ease-in-out;
    }
    @keyframes floating {
        50% {
            transform: translateY(25px);
        }
        100% {
            transform: translateY(0);
        }
    }
</style>

